<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Huseyin Y</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
	<form action="{{ url_for('teamsList') }}" method="post">
		<table>
			<tr>
				<td></td>
				<td><b>Team Name </b></td>
				<td><b>Origin </b></td>
				<td><b>Foundation Year</b></td>
		    	</tr>
		{% for row in rows %}
			<tr>
				<td><input type="checkbox" name="movies_to_delete"value="{{row[0]}}" /></td>
				<td>{{row[1]}} </td>
				<td>{{row[2]}} </td>
				<td>{{row[3]}}</td>
		    </tr>
		{% endfor %}
			<tr>
				<td></td>
				<td><input type="text" name="Name" value="" />    </td>
				<td><input type="text" name="Country" value="" /> </td>
				<td><input type="number" name="Year" value="" />     </td>
		    </tr>
		</table>
		<input type="submit" name="Add"value="Add" />
		<input type="submit" name="Delete"value="Delete" />
	</form>
    <footer>
      <div id="datetime">{{ current_time }}</div>
    </footer>
  </body>
</html>
