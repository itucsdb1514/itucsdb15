{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}

	<form action="{{ url_for('sponsorsList') }}" method="post">
		<table>
			<tr>
				<td></td>
				<td><input type="text" name="FName" value="" />    </td>
				<td><input type="text" name="FCountry" value="" /> </td>
				<td><select name="FTeam">
				<option value=""></option>
				{% for pair in TeamSelect %}
  					<option value="{{pair[0]}}">{{pair[1]}}</option>
  				{% endfor %}
				</select></td>
				<td><input type="submit" name="Find"value="Find" /></td>
		    </tr>
			<tr>
				<td></td>
				<td><b>Company Name </b></td>
				<td><b>Country </b></td>
				<td><b>Team</b></td>
		    </tr>
		{% for row in rows %}
			<tr>
				<td><input type="checkbox" name="movies_to_delete"value="{{row[0]}}" /></td>
				<td>{{row[1]}} </td>
				<td>{{row[2]}} </td>
				<td>{{row[3]}}</td>
		    </tr>
		{% endfor %}
			<tr>
				<td></td>
				<td><input type="text" name="Name" value="" />    </td>
				<td><input type="text" name="Country" value="" /> </td>
				<td><select name="Team">
				{% for pair in TeamSelect %}
  					<option value="{{pair[0]}}">{{pair[1]}}</option>
  				{% endfor %}
				</select></td>
		    </tr>
		</table>
		<input type="submit" name="Add"value="Add" />
		<input type="submit" name="Delete"value="Delete" />
	</form>
    {% endblock %}
